<div #gameContainer class="game-container">
  <div class="game-board" [style.transform]="'translate(' + (-viewportOffset.x * cellSize) + 'px, ' + (-viewportOffset.y * cellSize) + 'px)'">
    <div *ngFor="let row of gameBoard; let rowIndex = index" class="row">
      <div *ngFor="let cell of row; let colIndex = index" class="cell" 
           [ngClass]="{'player': cell === 'P', 'enemy': cell === 'E', 'rock': cell === 'R', 'tree': cell === 'T'}">
        <div *ngIf="cell === 'P'" class="player-circle"></div>
        <div *ngIf="cell === 'E'" class="enemy-circle"></div>
        <div *ngIf="cell === 'R'" class="rock"></div>
        <div *ngIf="cell === 'T'" class="tree"></div>
        <span class="coordinates">{{getCoordinates(colIndex + viewportOffset.x, rowIndex + viewportOffset.y)}}</span>
      </div>
    </div>
  </div>
  
  <div *ngIf="isGameOver" class="game-over-overlay">
    <div class="game-over-content">
      <h2>Game Over</h2>
      <p>Your score: {{ score }}</p>
      <button (click)="restartGame()">Restart Game</button>
    </div>
  </div>
</div>

<div class="map-info">
  Map Size: {{ gameService.mapSize.width }}x{{ gameService.mapSize.height }}
</div>
<div class="viewport-info">
  Viewport: {{ viewportOffset.x }},{{ viewportOffset.y }}
</div>
